group 'CraigslistBrowser'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'application'
apply plugin: 'idea'
mainClassName = "mknutsen.craiglist.parser.Parser"

dependencies {

    compile 'org.scala-lang:scala-library:2.11.7'
    compile 'org.jsoup:jsoup:1.8.3'
}


repositories{
    mavenCentral()
}